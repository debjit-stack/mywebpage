<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debjit Ghosh - Full Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --color-bg: #18181b; /* zinc-900 */
            --color-surface-primary: #27272a; /* zinc-800 */
            --color-surface-secondary: #3f3f46; /* zinc-700 */
            --color-border: #52525b; /* zinc-600 */
            --color-text-heading: #f4f4f5; /* zinc-100 */
            --color-text-body: #d4d4d8; /* zinc-300 */
            --color-text-accent: #5eead4;
            --color-accent-bg-hover: rgba(94, 234, 212, 0.1);
        }

        html.light {
            --color-bg: #fdfaf0; /* Yellowish white */
            --color-surface-primary: #ffffff;
            --color-surface-secondary: #f9fafb;
            --color-border: #e5e7eb;
            --color-text-heading: #1f2937;
            --color-text-body: #374151;
            --color-text-accent: #0d9488;
            --color-accent-bg-hover: rgba(13, 148, 136, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-body);
            transition: background-color 0.3s ease, color 0.3s ease;
            counter-reset: section;
        }
        
        #navbar.scrolled {
            background-color: rgba(24, 24, 27, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px -10px rgba(2,12,27,0.7);
        }
        html.light #navbar.scrolled {
            background-color: rgba(253, 250, 240, 0.85);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: 0 -10000px; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        html:not(.light) body::before {
            opacity: 1;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><circle fill="%23fff" cx="20" cy="50" r="1" opacity="0.4"/><circle fill="%23fff" cx="150" cy="80" r="1" opacity="0.4"/><circle fill="%23fff" cx="80" cy="180" r="1" opacity="0.4"/><circle fill="%23fff" cx="180" cy="20" r="1" opacity="0.4"/><circle fill="%23fff" cx="350" cy="150" r="1" opacity="0.4"/><circle fill="%23fff" cx="250" cy="350" r="1" opacity="0.4"/><circle fill="%23fff" cx="300" cy="250" r="2" opacity="0.2"/><circle fill="%23fff" cx="100" cy="300" r="2" opacity="0.2"/></svg>');
            animation: move-stars 300s linear infinite;
        }

    </style>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
